    <script src="/Cadastro/Cadastro.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

    <h1 id="name_cadastro" >Cadastre-se</h1>
    <form action="">
        <label>Nome:</label>
        <input type="text" class="nome" name="nome" required>

        <label>Email:</label>
        <input type="email" class="email" name="email" required>
            
        <label>Senha:</label>
        <input type="password" class="Senha" name="Senha" required>

        <label>Data de Nascimento:</label>
        <input type="date" class="dataNascimento" name="dataNascimento" required>

 
        <button>Cadastre-se</button>
     </form>
